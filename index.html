<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenosent</title>
    <link rel="stylesheet" href="./app/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="app-name">
            <img src="./assets/icon/logo.png" alt="icon">
            <div>
                <h1>Zenosent</h1>
                <p>by Minku Developer</p>
            </div>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search by keyword">
            <div class="sort-by">
                <button onclick="ascDesc()">
                    <h1>Sort</h1>
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path d="M12 19V5m0 14-4-4m4 4 4-4"/>
                    </svg>                      
                </button>
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main id="result" class="result">
        <section id="journal" class="journal"></section>
    </main>

    <!-- Popup -->
    <div id="cited-popup" class="popup">Cited!</div>
    <div id="desc-popup" class="popup">Sorted in descending order!</div>
    <div id="asc-popup" class="popup">Sorted in ascending order!</div>
    <div id="warning-popup" class="popup"></div>
    
    <!-- Footer -->
    <footer id="pagination" class="pagination">
        <button id="prev" class="disable" onclick="changePage(-1)">
            <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="16 4, 8 12, 16 20"/>
            </svg>
        </button>
        <span id="page-info"></span>
        <button id="next" class="disable" onclick="changePage(1)">
            <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="8 4, 16 12, 8 20"/>
            </svg>
        </button>
    </footer>

    <script src="./app/js/engine.js"></script>
</body>
</html>
