<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenosent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="app-name">
            <img src="assets/img/icon.png" alt="icon">
            <div>
                <h1>Zenosent</h1>
                <p>by Minku Developer</p>
            </div>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search by keyword">
            <button onclick="searchJournal()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="10" r="7"/>
                    <line x1="15" y1="15" x2="20" y2="20"/>
                </svg>                
            </button>
        </div>
    </header>

    <!-- Main section -->
    <main id="result" class="result">
        <section id="journal" class="journal"></section>
    </main>

    <!-- Popup -->
    <div id="popup" class="popup">Cited!</div>
    <div id="cite-popup" class="cite-popup"></div>
    
    <!-- Footer -->
    <footer id="pagination" class="pagination">
        <button id="prev" class="disable" onclick="changePage(-1)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="16 4, 8 12, 16 20"/>
            </svg>
        </button>
        <span id="page-info"></span>
        <button id="next" class="disable" onclick="changePage(1)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="8 4, 16 12, 8 20"/>
            </svg>
        </button>
    </footer>

    <script src="search.js"></script>
</body>
</html>
